<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ImperiumBTC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">ImperiumBTC</h1>
    <p class="mb-6">DCA into Bitcoin, directly to your cold wallet.</p>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="p-2 rounded text-black w-full" />
      <input type="text" placeholder="BTC Wallet Address" class="p-2 rounded text-black w-full" />
      <button type="submit" class="bg-yellow-500 text-black px-4 py-2 rounded">Join Waitlist</button>
    </form>
  </div>
</body>
</html>
